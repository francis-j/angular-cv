<div class="container">
    <h4>My Sites</h4>
    <div class="padding-10 margin-10">
        <div class="list-group">
            <div *ngFor="let site of sites">
                <div class="padding-5">
                    <div>
                        <div class="col-lg-8 ">
                            <button class="site-title list-group-item" (click)="goToSite(site)">{{site.title}}</button>
                        </div>
                        <div class="col-lg-4">
                            <button class="list-group-item list-group-item-code" (click)="showAccessCode(site)">Show Code</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
