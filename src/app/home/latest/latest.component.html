<div *ngIf="sites.length > 0" id="latest-list" class="fade panel panel-rounded padding-10 margin-10" aria-hidden = "false" aria-labelledby = "myModalLabel"> 
    <h4>Latest Sites</h4>
    <div class="padding-10 margin-10">
        <div class="list-group">
            <button *ngFor="let site of sites" class="list-group-item list-group-item-action" (click)="goToSite(site.id)">{{site.title}}</button>
        </div>
    </div>
    <a href="/site/create" class="btn btn-default">Create a site</a>
</div>
<button data-toggle="panel" data-target="#latest-list">Toggle</button>
