<div class="container">
    <div class="row">
        <h2>Sign up</h2>
    </div>
    <div class="row">
        <form (submit)="submitForm(user)">
            <h5>Username</h5>
            <input type="text" name="username" [(ngModel)]="user.username"/>
            <h5>Password</h5>
            <input type="password" name="password" [(ngModel)]="user.password"/>
            <h5>First name</h5>
            <input type="text" name="firstName" [(ngModel)]="user.firstName"/>
            <h5>Last name</h5>
            <input type="text" name="lastName" [(ngModel)]="user.lastName"/>
            <h5>Email Address</h5>
            <input type="email" name="emailAddress" [(ngModel)]="user.emailAddress"/>
            <div style="height:20px;"></div>
            <input type="submit" class="btn btn-submit" value="Register"/>
        </form>
    </div>
</div>
