<div class="container">
    <div class="row">
        <h2>Sign up</h2>
    </div>
    <form>
        <div class="row">
            <h5>Username</h5>
            <input type="text" name="username" />
            <h5>Password</h5>
            <input type="password" name="password" />
            <h5>First name</h5>
            <input type="text" name="firstname" />
            <h5>Last name</h5>
            <input type="text" name="lastname" />
            <div style="height:20px;"></div>
        </div>
        <div class="row">
            <input type="submit" class="btn btn-submit" (click)="submitForm()"/>
        </div>
    </form>
</div>
