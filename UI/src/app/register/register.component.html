<div class="container">
    <div class="row">
        <h2>Register</h2>
    </div>
    <div class="row">
        <form (submit)="attemptRegister(register)">
            <span *ngIf="errorMsg.length > 0">{{errorMsg}}</span>
            <h5>Username</h5>
            <input type="text" name="username" [(ngModel)]="register.username" />
            <h5>Password</h5>
            <input type="password" name="password" [(ngModel)]="register.password" />
            <h5>Repeat Password</h5>
            <input type="password" name="password2" [(ngModel)]="register.password2" />
            <h5>Full Name</h5>
            <input type="text" name="name" [(ngModel)]="register.name" />
            <div style="height:20px;"></div>
            <input type="submit" class="btn btn-primary" value="Register"/>
            <input type="button" class="btn btn-secondary" value="Cancel" (click)="switchPage()" />
        </form>
    </div>
</div>
